<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Car Collision Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        canvas {
            display: block;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-size: 16px;
        }
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-size: 14px;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 100;
        }
        .game-over-box {
            background: #2a2a3e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #game-over-screen h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
        }
        #game-over-screen p {
            font-size: 24px;
            margin: 0 0 30px 0;
        }
        #restart-button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4a90e2;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #restart-button:hover {
            background-color: #357abd;
        }
         #restart-top-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #e24a4a;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
            z-index: 50;
        }

        #restart-top-button:hover {
            background-color: #bd3535;
        }
    </style>
</head>
<body>

    <!-- HUD Elements -->
    <div id="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Speed: <span id="speed">0.00</span></div>
    </div>
    
    <div id="controls-info">
        Controls: ←/→ steer, ↑ accelerate, ↓ brake/reverse. Avoid the oncoming traffic!
    </div>

    <button id="restart-top-button">Restart</button>

    <!-- Game Over Screen -->
    <div id="game-over-screen">
        <div class="game-over-box">
            <h1>Game Over</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <!-- Third-party library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Your game logic -->
    <script src="game.js" defer></script>

</body>
</html>
